<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - World Rugby</title>
    <link rel="stylesheet" href="FinalProject.css">
</head>
<body>
    <header>
        <h1>International Rugby</h1>
        <nav>
            <ul>
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="History Page.html">History</a></li>
                <li><a href="TournamentPage.html">Tournament</a></li>
                <li><a href="RulesPage.html">Rules</a></li>
                <li><a href="Teams.html">Teams</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <form id="contact-form" action="HomePage.html" method="post" onsubmit="return validateForm()">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="topic">Topic:</label>
                <select id="topic" name="topic" required>
                    <option value="rules">Rugby Rules</option>
                    <option value="events">Upcoming Events</option>
                    <option value="training">Training Tips</option>
                </select>
            </div>

            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 International Rugby. Designed by Tristan Bradley.</p>
    </footer>
</body>
</html>
